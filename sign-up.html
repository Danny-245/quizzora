<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000">
  <title>Sign-up</title>
  <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
  <link rel="manifest" href="image/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=error" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
    integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="sign-up.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="image/logo192.png">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="top">
        <h1 class="mot">Account</h1>
        <p class="mt-f">Try it now</p>
        <div class="cir"></div>
        <div class="cir2"></div>
      </div>
      <div class="signup-form" id="signForm">
        <form id="form">
          <div class="para">
            <h4>Create an account</h4>
            <p class="fade">To get full access</p>
          </div>

          <div class="input-box">
            <div class="name">
              <p>Username</p>
              <input type="text" class="username" id="username" name="username" placeholder="username"
                autocomplete="off" />
              <div class="error-name" id="errorName"></div>
            </div>
            <div class="email">
              <p>Email</p>
              <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" />
              <div class="error-email" id="errorEmail"></div>
            </div>
            <div class="password">
              <p>Password</p>
              <input type="password" id="password" name="password" placeholder="password" autocomplete="off" />
              <div class="error-password" id="errorPswd"></div>
            </div>

            <div class="submit">
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <!-- login form?////////////////////////////// -->
      <div class="login-form" id="loginForm">
        <form id="form2">
          <div class="para">
            <h4>Welcome, <span id="savedUser"></span></h4>
            <p class="fade">Login your account</p>
          </div>

          <div class="input-box">
            <div class="email">
              <p>Email</p>
              <input type="email" id="email2" name="email" placeholder="Email" autocomplete="off" />
              <div class="error-email" id="errorEmail2"></div>
            </div>
            <div class="password">
              <p>Password</p>
              <input type="password" id="password2" name="password" placeholder="password" autocomplete="off" />
              <div class="forget-pswd" id="forgetPswd">Forget Password?</div>
              <div class="error-password" id="errorPswd2"></div>
            </div>

            <div class="submit">
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <!-- ////////////////////////////////Reset password -->
      <div class="reset-form" id="resetForm">
        <form id="form3">
          <div class="para">
            <h4>Reset Password</h4>
            <p class="fade">
              Email: <span class="saved-email" id="savedEmail"></span>
            </p>
          </div>

          <div class="input-box">
            <div class="password">
              <p>New Password</p>
              <input type="password" id="reset" name="password" placeholder="password" autocomplete="off" />
              <div class="error-password" id="resetpswd"></div>
            </div>

            <div class="submit">
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="sign-up.js"></script>
</body>

</html>
